<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec4 vColor;

varying vec4 fColor;
varying vec4 fPosition;

void
main()
{
    gl_Position = vPosition;
    fColor = vColor;
    fPosition = vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

varying vec4 fColor;
varying vec4 fPosition;

void
main()
{
    float offset = (sqrt(pow(0.04-(mod(fPosition.x+0.04, 0.08)),2.0) + pow(0.04-(mod(fPosition.y+0.04, 0.08)),2.0)))*9.0;
    vec4 color;
    color.r = fColor.r - offset;
    color.g = fColor.g - offset;
    color.b = fColor.b - offset;
    color.a = 1.0;
    // gl_FragColor = uWireframeColor;
    gl_FragColor = color;
}
</script>

<script id="wireframe-vertex-shader" type="x-shader/x-vertex">
precision mediump float;

attribute vec4 vPosition;
uniform vec4 uWireframeColor;
varying vec4 fColor;

void
main()
{
    gl_Position = vPosition;
    fColor = uWireframeColor;
}
</script>

<script id="wireframe-fragment-shader" type="x-shader/x-fragment">

precision mediump float;

varying vec4 fColor;

void
main()
{
    gl_FragColor = fColor;
}
</script>
