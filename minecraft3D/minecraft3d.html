<script id="vertex-shader" type="x-shader/x-vertex">
precision mediump int;

attribute vec4 vPosition;
attribute vec4 vNormal;
attribute vec4 vGridPos;

uniform mat4 vModelViewMatrix;
uniform mat4 vSBRotationMatrix;
uniform mat4 vProjectionMatrix;
uniform mat3 vNormalMatrix;

uniform vec4 lightPosition;

varying vec3 fNormal;
varying vec3 L, V;



varying vec4 fGridPos;
uniform int i;



void
main()
{
	if (i == 2) {
		gl_Position = vPosition;
	}
	else {
	    vec3 vPos = (vModelViewMatrix * vSBRotationMatrix * vPosition).xyz;
	    L = (vModelViewMatrix * lightPosition).xyz - vPos;
	    V = -vPos;
	    fNormal = vNormalMatrix * vNormal.xyz; //(vModelViewMatrix * vSBRotationMatrix * vNormal).xyz;


	    fGridPos = vGridPos;


	    gl_Position = vProjectionMatrix * vModelViewMatrix * vSBRotationMatrix * vPosition;
	}
}
</script>


<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

uniform float shininess;



// 1 if we render with grid coordinate colors; 0 if regular rendering
uniform int i;


varying vec4 fGridPos;


varying vec3 fNormal;
varying vec3 L, V;

void
main()
{
	if (i == 1) {
		gl_FragColor = fGridPos;
	}
	else if (i == 0) {
	    vec3 l = normalize(L);
	    vec3 v = normalize(V);

	    vec4 ambient = vec4(0.2,0.2,0.2,1.0);

	    float Kd = max(dot(l, fNormal), 0.0);
	    vec4 diffuse = Kd*vec4(0.5,0.0,0.0,1.0);

	    vec3 R = reflect(-l, fNormal);

	    float Ks = pow(max(dot(R, v), 0.0), shininess);
	    vec4 specular = Ks * vec4(1.0,1.0,1.0,1.0);

	    vec4 fColor = ambient + diffuse + specular;
	    fColor.a = 1.0;

	    gl_FragColor = fColor;
	}
	else if (i == 2) {
		// drawing cursor
		gl_FragColor = vec4(0.0, 1.0, 0.0, 1.0);
	}
}
</script>
