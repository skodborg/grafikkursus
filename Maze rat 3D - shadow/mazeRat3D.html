<!DOCTYPE html>

    <script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vNormal;
attribute vec3 vPosition;
attribute vec3 lol;
uniform vec4 lightPosition;
uniform vec4 color;
uniform mat4 vRotationMatrix;
varying vec3 N,L,E;
varying vec4 fColor;

void
main()
{
    vec4 lol = vNormal;
    gl_Position = vRotationMatrix*vec4(vPosition, 1.0);
    fColor = color;
}
</script>

    <script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying vec4 fColor;

void
main()
{
    gl_FragColor = fColor;
}
</script>
